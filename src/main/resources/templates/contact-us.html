<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Contact us</title>
  <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body style="font-family: Georgia, serif;">

<div>
  <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<form class="contact-form mb-4"
      th:action="@{/contact}"
      th:method="POST"
style="width: 70%">


  <h1 class="wrapper h1-responsive text-center text-white">Contact us</h1>

  <p class="message text-center w-responsive text-white mt-1">
    Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
    a matter of hours to help you.</p>

  <div class="row">

    <div class="col-md-9 mb-md-0 mb-5">
        <div class="form-info">

          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="name" class="">Your name</label>
              <input type="text"
                     id="name"
                     name="name"
                     class="form-control">
              <div class="invalid-feedback errors-contact alert-danger">
            </div>
          </div>

          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="email" class="">Your email</label>
              <input type="email"
                     id="email" name="email" class="form-control">
              <div class="invalid-feedback errors-contact alert-danger">
            </div>
          </div>
        </div>

        <div class="form-info">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="subject" class="">Subject</label>
              <input type="text"
                     id="subject" name="subject" class="form-control">
              <div class="invalid-feedback errors-contact alert-danger">
            </div>
          </div>
        </div>

        <div class="form-info">

          <div class="col-md-12">
            <div class="md-form">
              <label for="message">Your message</label>
              <textarea type="text"
                        id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
              <div class="invalid-feedback errors-contact alert-danger">
            </div>
          </div>

        </div>

      <div class="text-center text-md-left">
        <button class="send-button justify-content-center">Send</button>
      </div>

    </div>

    <div class="col-md-3 text-center mt-1 mb-2">

      <ul class="list-unstyled text-white">

        <li><i class="fas fa-map-marker-alt fa-2x"></i>
          <p>Sofia, 1000, Bulgaria</p>
        </li>

        <li><i class="fas fa-phone mt-4 fa-2x"></i>
          <p>+359888111222</p>
        </li>

        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
          <p>drago.angelov91@gmail.com</p>
        </li>

      </ul>

    </div>

  </div>
</form>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
