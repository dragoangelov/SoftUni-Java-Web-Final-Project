<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Orders history</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="container" style="background-color: #346fc3; font-family: Georgia, serif; border-radius: 25px;">
    <h1 class="text-center text-white mb-3">All orders</h1>

    <div class="row">

        <div class="col-12">

            <table class="table table-bordered">

                <thead>

                <tr style="background-color: #00b8ff; color: white">
                    <th scope="col" class="text-center">Id</th>
                    <th scope="col" class="text-center">Owner</th>
                    <th scope="col" class="text-center">Price</th>
                    <th scope="col" class="text-center">Created on</th>
                    <th scope="col" class="text-center">Delivered on</th>
                    <th scope="col" class="text-center">Status</th>
                    <th scope="col" class="text-center">
                        Finish
                    </th>
                    <th scope="col" class="text-center">
                        Cancel
                    </th>
                </tr>

                </thead>

                <tbody>

                <tr>

                    <th scope="row" class="text-center" style="background-color: #00b8ff; color: white">1</th>

                    <td class="text-center" style="background-color: #f4f1ed">0.00</td>

                    <td class="text-center" style="background-color: #f4f1ed">0.00</td>

                    <td class="text-center"
                        style="background-color: #f4f1ed">01-01-2010
                    </td>

                    <td class="text-center"
                        style="background-color: #f4f1ed">01-01-2010
                    </td>

                    <td class="text-center" style="background-color: #f4f1ed">Delivered</td>

                    <td style="background-color: #f4f1ed; text-align: center">
                        <form>
                            <button class="button-detail" type="submit"
                                    style="width:100%; border-color: white; background-color: #346fc3;"
                            >Finish order
                            </button>
                        </form>

                    </td>

                    <td style="background-color: #f4f1ed; text-align: center">
                        <form>
                            <button class="button-detail" type="submit"
                                    style="width:100%; border-color: white; background-color: #346fc3;"
                            >Cancel order
                            </button>
                        </form>
                    </td>


                </tr>

                </tbody>

            </table>

        </div>
    </div>

</div>

<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
