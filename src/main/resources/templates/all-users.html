<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All users</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="container" style="font-family: Georgia, serif;
background-color: #346fc3;
border-radius: 25px;
margin-top: 130px;">

    <h1 class="text-center" style="font-family: Georgia, serif; color: white;">All users</h1>

    <div class="row">

        <div class="col-12">

            <table class="table table-bordered border-secondary" style="margin-top: 10px;">
                <thead>

                <tr style="background-color: #008bf4; color: white">
                    <th scope="col" class="text-center">Username</th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">More details</th>
                    <th scope="col" class="text-center">Roles</th>
                    <th scope="col" class="text-center">Manage</th>
                </tr>

                </thead>

                <tbody>

                <tr>

                    <th scope="row" class="text-center"
                        style="background-color: #00b8ff; color: white">1
                    </th>

                    <td class="text-center" style="background-color: #f4f1ed">0.00</td>

                    <td style="text-align: center; background-color: #f4f1ed">
                        <a type="button" class="button-detail" style=" background-color: #346fc3;">Details</a>
                    </td>

                    <td class="text-center"
                        style="background-color: #f4f1ed"></td>

                    <td style="text-align: center; background-color: #f4f1ed">
                        <a type="button" class="button-detail" style=" background-color: #346fc3;">Change roles</a>
                    </td>

                </tr>

                </tbody>

            </table>

        </div>

    </div>

</div>


<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
